<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Atlas.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/core.css">
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="../atlas.js"></script>
    </head>
    <body>
        <h1>Atlas.js Examples</h1>
        <section>
            <h2>Single marker example</h2>
            <div id="single-marker" class="map" style="width: 480px;"></div>
        </section>
        <section>
            <h2>Multiple markers example</h2>
            <div id="multiple-markers" class="map" style="width: 480px;"></div>
        </section>
        <script>
            //document.addEventListener("DOMContentLoaded", function() {
                // Create the main Atlas instance
                var atlas = new Atlas();

                // Simple marker demo
                (function() {
                    var singleMarkerMap = atlas.createMap({
                        container: 'single-marker',
                        center: new google.maps.LatLng(62.0000, 24.0000),
                        zoom: 4,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });

                    singleMarkerMap.addMarker({
                        latitude: 62.0000,
                        longitude: 24.0000,
                        size: 32,
                        color: '#f00',
                        title: 'Basic marker',
                        map: singleMarkerMap.map,
                        animation: google.maps.Animation.DROP
                    });
                })(atlas);

                // Multiple markers demo
                (function() {
                    var multiMarkerMap = atlas.createMap({
                        container: 'multiple-markers',
                        center: new google.maps.LatLng(12.0000, 45.0000),
                        zoom: 5,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });

                    var count = 50;
                    for (var i = 0; i < count; i += 1) {
                        var baseColor = new jColour('#f00');

                        multiMarkerMap.addMarker({
                            latitude: 16.0000 + (Math.random() * (Math.random() * i)),
                            longitude: 33.0000 + (Math.random() * (Math.random() * i)),
                            size: 16 + ((Math.random() * (Math.random() * 8) + 1)),
                            color: baseColor.adjustHue(i*(100/count)).rgb(),
                            title: 'Marker '+ i,
                            map: multiMarkerMap.map,
                            animation: google.maps.Animation.DROP
                        });
                    }
                    multiMarkerMap.fitToMarkers();
                })(atlas);
            //});
        </script>
    </body>
</html>
